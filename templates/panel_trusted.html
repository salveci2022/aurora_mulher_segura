<!-- SCRIPT -->
<script>

const siren = new Audio("/static/audio/sirene.mp3");
siren.loop = true;

let armed = false;
let muted = false;
let lastId = 0;

// ativar som
document.getElementById("armBtn").onclick = async () => {
  try{
    await siren.play();
    siren.pause();
    armed = true;
    alert("Som ativado");
  }catch(e){
    alert("Clique novamente para liberar som");
  }
};

// silenciar
document.getElementById("muteBtn").onclick = () => {
  muted = !muted;
  siren.pause();
};

// atualizar manual
document.getElementById("refreshBtn").onclick = () => {
  tick();
};

// buscar alertas
async function tick(){

  try{

    const r = await fetch("/api/last_alert?ts=" + Date.now());
    const j = await r.json();

    if(!j.ok || !j.last) return;

    const a = j.last;

    document.getElementById("lastMeta").innerHTML =
      "<strong>ID "+a.id+"</strong> - "+a.ts;

    let html = "";
    html += "Nome: " + (a.name || "") + "<br>";
    html += "SituaÃ§Ã£o: " + (a.situation || "") + "<br>";

    if(a.location){
      html += "ðŸ“ " + a.location.lat + ", " + a.location.lon +
      " (Â±" + a.location.accuracy_m + "m)";
    }

    document.getElementById("details").innerHTML = html;

    // novo alerta
    if(a.id > lastId){
      lastId = a.id;

      if(armed && !muted){
        siren.play();
        setTimeout(()=>siren.pause(),10000);
      }
    }

  }catch(e){
    console.log("Erro tick",e);
  }

}

// loop
setInterval(tick, 2500);
tick();

</script>
