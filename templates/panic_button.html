<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Aurora Mulher Segura - SOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="aurora-bg">

<main class="center-wrap">
<section class="aurora-card">

<!-- TOPO -->
<div class="topbar">
  <div class="brand">
    <div class="brand-dot">♀</div>
    <div>
      <div class="brand-title">AURORA_MULHER_SEGURA</div>
      <div class="brand-sub">Botão de Pânico</div>
    </div>
  </div>
</div>

<!-- CONTEÚDO -->
<div class="content">

<h1 class="h1">BOTÃO DE PÂNICO</h1>

<p class="center muted small">
Toque e segure para enviar um pedido de ajuda
</p>

<!-- STATUS -->
<div class="alert" id="status"></div>

<!-- NOME -->
<label class="label">Seu nome</label>
<input id="name" class="input" placeholder="Digite seu nome">

<!-- OCORRÊNCIAS -->
<label class="label">Tipo de situação</label>

<div class="chips">
  <div class="chip">Violência física</div>
  <div class="chip">Agressão verbal / ameaça</div>
  <div class="chip">Perseguição / stalking</div>
  <div class="chip">Sequestro</div>
  <div class="chip">Outros</div>
</div>

<!-- MENSAGEM -->
<label class="label">Mensagem (opcional)</label>
<textarea id="message" class="textarea"
placeholder="Descreva rapidamente o que está acontecendo"></textarea>

<!-- GPS -->
<label class="label">
<input type="checkbox" id="shareLocation" checked>
 Compartilhar localização exata
</label>

<!-- BOTÃO SOS -->
<div class="sos-wrap">
  <div class="sos" id="sosBtn">
    <div>
      <div class="sos-text">SOS</div>
      <div class="sos-sub">TOQUE E SEGURE</div>
    </div>
  </div>
</div>

</div>

</section>
</main>

<!-- JS -->
<script src="/static/js/panic.js"></script>

</body>
</html>
